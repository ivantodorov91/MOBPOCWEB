
<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Label</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of table">
        <td>{{item.label}}</td>
        <td>{{item.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <button (click)="changeRole()" type="button" class="btn btn-primary">Change to HR Admin</button>
</div>

<router-outlet></router-outlet>
